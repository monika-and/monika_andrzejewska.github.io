<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>monika_andrzejewska.github.io</title>
</head>
<body>
    <!-- wstawienie formularza -->
    <form action="https://formspree.io/monica.andrzejewska@gmail.com"
      method="POST">
       <label for="imie">Imię</label><br />
        <input type=text name="imie" id="imie"><br />
        <label for="nazwisko">Nazwisko</label><br />
        <input type=text name="nazwisko" id="nazwisko"><br />
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email"><br />
        <label for="tel">Telefon</label><br />
        <input type="tel" name="tel" id="tel"><br />
        <label for="miasto">Wybór miasta</label><br />
        <select id=miasto>
           <option value="Krakow">Kraków</option>
           <option value="Warszawa">Warszawa</option>
            <option value="Gdansk">Gdańsk</option>
        </select><br />
       <br />
       <label for="radiobutton">Płeć</label><br />
        <input type="radio" id="radiobutton" name="plec" value="kobieta" checked> Kobieta
        <input type="radio" name="plec" value="mezczyzna"> Mężczyzna<br />
        <br />
        <label for="zgoda">Zgoda na dane osobowe</label><br />
        <input type="checkbox" id="zgoda" name="zgoda" value="tak"> Tak<br />
        <input type="checkbox" name="nie" value="zgoda"> Nie<br />
        <br />
        <textarea>Wiadomość</textarea><br />
        <button type="submit">Wyślij</button>
    </form>
</body>
</html>
